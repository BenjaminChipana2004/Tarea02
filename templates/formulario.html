<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para el cancer de mama</title>
    <!--Mejorar estilo, si se puede, usar frameworks como bootstrap-->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<!--Formulario con las entradas BI-RADS, AGE, SHAPE, MARGIN y DENSITY respectivamente, necesarios para el diagnóstico-->
<!--Mejorar diseño y orden de las entradas-->
<body>
    <h1>Valores</h1>
    <form method="POST" action="/">
        <input 
            type="number" 
            name="BIRADS" 
            min="1" 
            max="5" 
            required
            placeholder="BI-RADS"
        >
        <input 
            type="number" 
            name="AGE" 
            min="1" 
            max="120"
            required
            placeholder="Edad"
        >
        <input 
            type="number" 
            name="SHAPE" 
            min="1" 
            max="4" 
            required
            placeholder="Forma del tumor (En forma numérica)"
        >
        <input 
            type="number" 
            name="MARGIN" 
            min="1" 
            max="5" 
            required
            placeholder="Margen de masa (En forma numérica)"
        >
        <input 
            type="number" 
            name="DENSITY" 
            min="1" 
            max="4" 
            required
            placeholder="Densidad (En forma numérica)"
        >
        <button type="submit">Enviar</button>
    </form>
    <!--Diagnóstico recibido del algoritmo KNN-->
    <!--Mejorar presentación-->
    {% if resultado %}
    <div class="resultado">
        {{ resultado }}
    </div>
    {% endif %}
</body>
</html>
