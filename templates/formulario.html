<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para el cancer de mama</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/5783/5783292.png">
    <!--Importamos el framework bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLFvvt5aEik57aD9bT0osX5L9ZRnx0fLJs2A&s);">
    <!--Título-->
    <div class="container-fluid p-5 bg-info text-white text-center">
        <h1 style="font-size: 5;"><strong>Diagnóstico de cáncer de mama</strong></h1>
        <h3>Ingrese los siguientes valores:</h3>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col p-5"></div>
            <div class="col p-5 bg-white text-black">
                <!--Formulario-->
                <form method="POST">
                    <div class="mb-3 mt-3">
                      <label for="BIRADS">BI-RADS:</label>
                      <input type="number" class="form-control" id="BIRADS" placeholder="Introducir BI-RADS" name="BIRADS">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="AGE">Edad:</label>
                        <input type="number" class="form-control" id="AGE" placeholder="Introducir edad" name="AGE">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="SHAPE">Forma:</label>
                        <input type="number" class="form-control" id="SHAPE" placeholder="Introducir forma" name="SHAPE">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="MARGIN">Margen:</label>
                        <input type="number" class="form-control" id="MARGIN" placeholder="Introducir margen de masa" name="MARGIN">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="DENSITY">Densidad:</label>
                        <input type="number" class="form-control" id="DENSITY" placeholder="Introducir densidad" name="DENSITY">
                    </div>  
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

                <!--Respuesta del algoritmo-->
                {% if resultado %}
                <br>
                <h4>
                    {{ resultado }} 
                </h4>
                {% endif %}
            </div>
            <div class="col p-5"></div>
        </div>
    </div>
</body>
</html>
